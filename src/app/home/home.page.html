<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Infinite Scroll
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content #content>
  <ion-infinite-scroll position="top" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="crescent"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-card *ngFor="let message of displayedMessages" style="height: 100px">
    {{message}}
  </ion-card>
</ion-content>
